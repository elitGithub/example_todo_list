<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>My Todo</title>
</head>
<body>
<main class="mt-5 d-flex align-items-center justify-content-center">
    <div class="container">
        <form class="p-3 mb-4 border rounded" id="todoForm">
            <div class="mb-3">
                <label for="todosInput" class="form-label">Todo description</label>
                <input type="text" class="form-control" id="todosInput" placeholder="Enter todo">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h3>My Todos</h3>
        <ul class="list-group" id="todosList">

        </ul>
    </div>
</main>
</body>
</html>
